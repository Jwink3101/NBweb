<script type="text/javascript" src="/_resources/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
//     CTRL + S or CMD + S keyboard submit form
//     References:
//         Click event: https://stackoverflow.com/questions/7205184/ctrl-s-to-submit-form-and-all-inputs 
//         Cross Platform: https://stackoverflow.com/questions/93695/best-cross-browser-method-to-capture-ctrls-with-jquery
//     Note: Must surround the form with the div container
(function($){
    $(document).ready(function(){   
        // simply disables save event for chrome
        $(window).keypress(function (event) {
            if (!(event.which == 115 && (navigator.platform.match("Mac") ? event.metaKey : event.ctrlKey)) && !(event.which == 19)) return true;
            event.preventDefault();
            return false;
        });

        // used to process the cmd+s and ctrl+s events
        $(document).keydown(function (event) {
             if (event.which == 83 && (navigator.platform.match("Mac") ? event.metaKey : event.ctrlKey)) {
                event.preventDefault();
                $("#container form input[name=saveE]").click();
                return false;
             }
        });
    });
})(jQuery);

</script>
